<html>
	<body>
		<div>
			<h2>What's New:</h2>
			{% for n in news %}
				<div style="border-color:black;border-style:solid">
					<form method="post" enctype="multipart/form-data" action="{{url_for('ui.updnew',lang=lang)}}">
						<input type='text' style="font-size: 1.17em; font-weight: bolder;border:0; font-family: \"Times New Roman\", Times, serif;" name="name" value="{{n.name}}"><br/>
						<input type='date' name="date" value="{{n.date}}"><br/>
						<p>Icon: </p><image src="data:image/png;charset=utf-8;base64,{{n.icon}}" style="width:200px;height:200px;"/>
						<input type="file" name="icon" id="icon" accept="image/png"/><br/><br/>
						<input type="submit" value="Update">
						<input type="hidden" name="num" value={{page*5+loop.index-1}}>
					</form>
					<form action={{url_for("ui.delnew",lang=lang)}} method="POST">
						<input type="hidden" name="num" value={{page*5+loop.index-1}}>
						<input type="hidden" name="value" value="{{n}}">
						<input type="submit" value="Delete">
					</form>
				</div>
			{% endfor %}
			<a href="{{url_for('ui.new',lang=lang,page=page-1)}}">Previous</a> | 
			<a href="{{url_for('ui.new',lang=lang,page=page+1)}}">Next</a>
		</div>
		<div>
			<h2>Create New:</h2>
			<form method="post" enctype="multipart/form-data" action="{{url_for('ui.addnew',lang=lang)}}">
				<label for="name">Name:</label>
				<input id="name" name="name" type="text"/><br/>
				<label for="icon">Icon: </label>
				<input type="file" name="icon" id="icon" accept="image/png"/><br/>
				<label for="date">Date: </label>
				<input type="date" name="date" id="date"/><br/>
				<input type="submit" value="Submit"/>
			</form>
		</div>
	</body>
</html>
